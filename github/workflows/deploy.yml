name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - master  # master 브랜치에 push될 때 자동으로 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # Java 17로 설정
          distribution: 'adoptopenjdk'

      - name: Set up Gradle
        uses: gradle/wrapper-validation-action@v1

      - name: Build with Gradle
        run: ./gradlew build -x test  # Gradle로 빌드 (테스트 제외)

      - name: Copy .jar to EC2
        run: |
          scp -i ${{ secrets.EC2_KEY }} build/libs/your-spring-boot-app.jar ec2-user@${{ secrets.EC2_IP }}:/home/ec2-user/deploy/
        env:
          EC2_KEY: ${{ secrets.EC2_KEY }}  # GitHub Secrets에 저장된 EC2 키
          EC2_IP: ${{ secrets.EC2_IP }}    # GitHub Secrets에 저장된 EC2 IP

      - name: SSH into EC2 and run the application
        run: |
          ssh -i ${{ secrets.EC2_KEY }} ec2-user@${{ secrets.EC2_IP }} << 'EOF'
            cd /home/ec2-user/deploy
            nohup java -jar your-spring-boot-app.jar > app.log 2>&1 &
          EOF
        env:
          EC2_KEY: ${{ secrets.EC2_KEY }}
          EC2_IP: ${{ secrets.EC2_IP }}
