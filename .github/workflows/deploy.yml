name: CI/CD Deploy to EC2

on:
  push:
    branches: [ master ]  # master 브랜치에 push 될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ⚙️ Build Spring Boot + React project (Gradle)
        run: |
          cd OneProject  # 백엔드 디렉토리로 이동
          chmod +x ./gradlew
          ./gradlew clean copyReactBuildFiles bootJar

      - name: 🚀 Deploy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "OneProject/build/libs/OneProject-0.0.1-SNAPSHOT.jar"  # 경로 주의
          target: "/home/ec2-user/deploy"

      - name: 🔁 Restart Spring Boot on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar "/home/ec2-user/deploy/OneProject-0.0.1-SNAPSHOT.jar" > app.log 2>&1 &
