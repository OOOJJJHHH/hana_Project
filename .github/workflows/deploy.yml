name: CI/CD Deploy to EC2

on:
  push:
    branches: [ master ]  # 브랜치 이름 반영

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🧱 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: 📦 Install React dependencies
        working-directory: frontend
        run: npm install
#
#      - name: 🏗️ Build React
#        working-directory: frontend
#        run: CI=false npm run build

      # 먼저 backend 디렉토리로 이동
      - name: ⚙️ Build Spring Boot project
        run: |
          cd OneProject  # 백엔드 디렉토리로 이동
          chmod +x ./gradlew  # gradlew 파일에 실행 권한 부여
          ./gradlew clean build  # gradle 빌드 실행

      - name: 🚀 Deploy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ec2-user/deploy"


      - name: 🔁 Restart Spring Boot on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar "/home/ec2-user/deploy/OneProject-0.0.1-SNAPSHOT.jar" > app.log 2>&1 &
