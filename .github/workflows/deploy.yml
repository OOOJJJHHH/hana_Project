name: CI/CD Deploy to EC2

on:
  push:
    branches: [ master ]  # master ë¸Œëžœì¹˜ì— push ë  ë•Œ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš™ï¸ Build Spring Boot + React project (Gradle)
        run: |
          cd OneProject  # ë°±ì—”ë“œ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
          chmod +x ./gradlew
          ./gradlew clean copyReactBuildFiles bootJar

      - name: ðŸš€ Deploy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "OneProject/build/libs/OneProject-0.0.1-SNAPSHOT.jar"  # ê²½ë¡œ ì£¼ì˜
          target: "/home/ec2-user/deploy"

      - name: ðŸ” Restart Spring Boot on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar "/home/ec2-user/deploy/OneProject-0.0.1-SNAPSHOT.jar" > app.log 2>&1 &
