name: CI/CD Deploy to EC2

on:
  push:
    branches: [ master ]  # ë¸Œëžœì¹˜ ì´ë¦„ ë°˜ì˜

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ðŸ§± Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ðŸ“¦ Install React dependencies
        working-directory: frontend
        run: npm install
#
#      - name: ðŸ—ï¸ Build React
#        working-directory: frontend
#        run: CI=false npm run build

      # ë¨¼ì € backend ë””ë ‰í† ë¦¬ë¡œ ì´ë™
      - name: âš™ï¸ Build Spring Boot project
        run: |
          cd OneProject  # ë°±ì—”ë“œ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
          chmod +x ./gradlew  # gradlew íŒŒì¼ì— ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
          ./gradlew clean build  # gradle ë¹Œë“œ ì‹¤í–‰

      - name: ðŸš€ Deploy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/*.jar"
          target: "/home/ec2-user/deploy"


      - name: ðŸ” Restart Spring Boot on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar "/home/ec2-user/deploy/OneProject-0.0.1-SNAPSHOT.jar" > app.log 2>&1 &
